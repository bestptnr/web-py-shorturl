<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="text-center mt-5">
            <h1>PYTHON SHORTER URL</h1>
        </div>
        <form action="{{ url_for('index')}}" class="d-flex justify-content-center" method="POST">
            <input type="text" class="form-control mt-5" placeholder="INPUT URL" style="width: 70%;" name="url">
        </form>
        {% if data != "" %}
        <div class="d-flex justify-content-center" >
            <h3>SHORTER URL : {{ data }}</h3>
        </div>
        {% endif %}
    </div>
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
